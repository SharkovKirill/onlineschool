<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet"/>
    <title>Тут создаем урок</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        p {
            padding: 10px;
        }

        #left {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
        }

        #right {
            position: absolute;
            right: 0;
            top: auto;
            width: 50%;
        }
    </style>
    <script>
        function loadVideo() {
            var link = document.getElementById("video").value;
            var fin_link = link.replace("watch?v=", "embed/")
            document.getElementById("video_player").src = fin_link;
        }
    </script>
</head>
<body>
<h1 layout:fragment="header" class="container-fluid">Тут создаем урок</h1>
<div layout:fragment="content"
     class="container">
    <form id="lessonForm"
          th:action="@{/(form)}"
          th:object="${lesson}"
          action="#"
          method="post"
          class="">
        <div class="row">
            <div class="col">
                <label for="disabledSelect" class="form-label">КУРС</label>
                <select id="disabledSelect" class="form-select">
                    <option>Английский для школьников</option>
                    <option>Java</option>
                </select>
            </div>
            <div class="col">
                <input type="submit" value="+ДОБАВИТЬ КУРС" class="btn btn-outline-info"/>
            </div>
        </div>
        <!--<div th:if="${#fields.hasErrors('*')}"-->
        <!--class="alert alert-error">-->
        <!--<p th:each="error : ${#fields.errors('*')}"-->
        <!--th:text="${error}">-->
        <!--Validation error-->
        <!--</p>-->
        <!--</div>-->
        <div class="row">
            <div class="col">
                <iframe id="video_player" width="560" height="315" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen="true">

                </iframe>
            </div>
            <div class="col">
                <label for="name">Название урока</label>
                <input type="text"
                       th:field="*{name}" placeholder='Java primary' class="form-control"/>
                <!--th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>-->
                <label for="description">Описание урока</label>
                <textarea class="form-control"
                          th:field="*{description}">
                          <!--th:class="${#fields.hasErrors('text')} ? 'field-error'">-->
                      </textarea>
                <label for="video">Ссылка на видео</label><br/>
                <input type="text" th:class="${#fields.hasErrors('video')} ? 'field-error'"
                       th:field="*{video}"/>
                <!--th:class="${#fields.hasErrors('text')} ? 'field-error'">-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input onclick="loadVideo()" type="button" value="Загрузить видео"/>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Cохранить" style="margin-left:800px" class="btn btn-success"/>
                <a th:href="@{/}" href="lessons.html" class="btn btn-warning">Отмена</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
