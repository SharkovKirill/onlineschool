<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Lessons : View all</title>
</head>
<body>
<h1 layout:fragment="header">Lessons : View all</h1>
<div layout:fragment="content" class="container-fluid">
  <div class="pull-right">
    <a href="form.html" th:href="@{/(form)}">Create Lesson</a>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Description</td>
      <td>Video</td>
      <td>Course</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lesson : ${lessons}">
      <td th:text="${lesson.id}">1</td>
      <td>
        <a href="view.html"
           th:href="@{'/' + ${lesson.id}}"
           th:text="${lesson.name}">
          The summary
        </a>
      </td>

      <td>
        <a href="view.html"
           th:href="@{'/' + ${lesson.id}}"
           th:text="${lesson.description}">
          The summary
        </a>
      </td>

      <td>
        <a href="view.html"
           th:href="@{'/' + ${lesson.id}}"
           th:text="${lesson.video}">
          The summary
        </a>
      </td>

      <td>
        <a href="view.html"
           th:href="@{'/' + ${lesson.id}}"
           th:text="${lesson.course}">
          The summary
        </a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
