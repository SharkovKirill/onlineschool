<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <title>Список всех уроков</title>
    <style type="text/css">
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            display: inline-block;
            margin: auto;
        }
    </style>

    <script>
        function loadVideo() {
            var link = document.getElementById("video").value;
            var fin_link = link.replace("watch?v=", "embed/")
            document.getElementById("video_player").src = fin_link;
        }
    </script>

</head>
<body>
<!--<h1 layout:fragment="header">Lessons : View all</h1>-->
<!--<div layout:fragment="content" class="container-fluid">-->
<div layout:fragment="content" class="container">
    <div class="row" th:each="lesson : ${lessons}">
        <div class="col">
            <div class="card">
                <div class="card-img-top">
                    <iframe id="video_player" class="card-img-top" th:src="${lesson.video}" width="180" height="280" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen="true">
                    </iframe>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:href="@{'/' + ${lesson.id}}" th:text="${lesson.name}">Card title</h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
