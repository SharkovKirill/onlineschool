<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Тут создаем урок</title>
    <link rel="stylesheet"
          th:href="@{/css/style.css}"
          href="../../css/style.css"/>
  </head>
  <body>
  <section class="main">
    <div class="main-info">
      <h1 layout:fragment="header">Создание урока</h1>
      <div layout:fragment="content"
          class="container">
        <form id="lessonForm"
            th:action="@{/(form)}"
            th:object="${lesson}"
            action="#"
            method="post">
          <!--<div th:if="${#fields.hasErrors('*')}"-->
              <!--class="alert alert-error">-->
            <!--<p th:each="error : ${#fields.errors('*')}"-->
                <!--th:text="${error}">-->
              <!--Validation error-->
            <!--</p>-->
          <!--</div>-->
          <label for="name">Название урока</label>
          <input type="text"
              th:field="*{name}"></input>
              <!--th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>-->

          <label for="description">Описание урока</label>
          <textarea
              th:field="*{description}">
              <!--th:class="${#fields.hasErrors('text')} ? 'field-error'">-->
          </textarea>

          <label for="video">Заглушка для вставки видео</label>
          <textarea
                  th:field="*{video}">
                  <!--th:class="${#fields.hasErrors('text')} ? 'field-error'">-->
          </textarea>

          <div class="form-actions">
            <a th:href="@{/}" href="lessons.html">Отмена</a>
            <input type="submit" value="Cохранить"/>
          </div>
        </form>
      </div>
    </div>
  </section>
  </body>
</html>
